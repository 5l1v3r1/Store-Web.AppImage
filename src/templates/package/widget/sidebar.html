{% load widgets %}
{% load static %}

<div class="scroll-container hide-on-med-and-down">
    <div class="row" style="margin-bottom: 0px;">
        <div class="col s12 center">
            <a href="{% url 'package_dashboard' %}" class="brand-logo">
                <img src="{% static 'default/logo.png' %}" width="150" id="front-page-logo">
            </a>
        </div>        
        <div class="col s12">
            {% widget 'dashboard.search' %}
            <img src="{% static 'default/collage.jpg' %}" class="responsive-img">
        </div>
    </div>
    <div class="scroll">
        {% for group in collection %}
            <div class="row valign-wrapper">
                <div class="col s2">
                    <a href="{% url 'package_group' group.id %}" class="title grey-text text-darken-1">
                        <img src="{% static 'icons/package.svg' %}" alt="{{ group.name }}"
                            class="circle responsive-img">
                    </a>
                </div>
                <div class="col s10">
                    <span class="black-text">
                            <a href="{% url 'package_group' group.id %}" class="title grey-text text-darken-1">
                                <h5>{{ group.name }}</h5>
                                <div>{{ group.description }}</div>
                                <div>Packages: {{ group.packages.count }}</div>
                            </a>
                    </span>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="fadeout-bottom"></div>
</div>
