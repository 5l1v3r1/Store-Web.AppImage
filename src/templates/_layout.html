<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apprepo - application repository for any linux distribution</title>
    <meta name="keywords" content="application, repository, linux, appimage, appstore">
    <meta name="description" content="application repository for any linux distribution">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://materializecss.com/css/ghpages-materialize.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">-->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        .card { height: 100%; }

    </style>
</head>

<body>
{% block body %}
{% load widgets %}

{% block layout %}
<header>
    <nav class="top-nav">
        <div class="container">
            <div class="nav-wrapper">
                <div class="row">
                    <div class="col s12 m10 offset-m1">
                        {% block title %} {% endblock title %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <a href="#" data-target="nav-mobile" class="top-nav sidenav-trigger full hide-on-large-only">
            <i class="material-icons">menu</i>
        </a>
    </div>
    {% widget 'dashboard.sidebar' %}
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col s12">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</main>
{% endblock layout %}
<footer class="page-footer">
    <div class="container">
        Â© {% now "Y" %} A.O.D. {% widget 'menu.footer' %}
    </div>
    <br/>
</footer>

{% endblock body %}
</body>
</html>
